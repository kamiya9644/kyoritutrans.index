<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運送作業報告</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #3498db; }
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button.btn-submit { width: 100%; padding: 16px; background: var(--main-color); color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <form id="reportForm">
            <div class="form-group"><label>積日</label><input type="date" id="date" required></div>
            <div class="form-group"><label>客先</label><select id="store_id" required><option>読み込み中...</option></select></div>
            <div class="form-group"><label>積込先</label><input type="text" id="loading_point" required></div>
            <div class="form-group"><label>納品先</label><input type="text" id="delivery_point" required></div>
            <div class="form-group"><label>備考</label><textarea id="remarks" rows="2"></textarea></div>
            <button type="submit" class="btn-submit">報告を送信する</button>
        </form>
    </div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxi2V8irtsST4AYwS_3udOJLJzMrgt2Y2ibJoOKXdKGDDCj77BCoY9uueyhrxPnt-oH/exec";
        const WEBHOOK_URL = "https://hook.eu1.make.com/7wchwrambaxlegy4h1hy8mxbpqh6orxv";
        const LIFF_ID = "2009014587-Ej7Q1Xaq";

        async function fetchStores() {
            const response = await fetch(GAS_API_URL);
            const stores = await response.json();
            const select = document.getElementById('store_id');
            select.innerHTML = '<option value="">選択してください</option>';
            stores.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = `${s.name} (${s.id})`;
                select.appendChild(opt);
            });
        }

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                document.getElementById('date').valueAsDate = new Date();
                await fetchStores(); // GASからデータを取得
                
            } catch (err) {
                alert("起動エラー: " + err.message);
            }
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profile = await liff.getProfile();
            const data = {
                userId: profile.userId,
                date: document.getElementById('date').value,
                storeId: document.getElementById('store_id').value,
                loadingPoint: document.getElementById('loading_point').value,
                deliveryPoint: document.getElementById('delivery_point').value,
                remarks: document.getElementById('remarks').value
            };
            await fetch(WEBHOOK_URL, { method: 'POST', body: JSON.stringify(data) });
            alert("報告完了");
            liff.closeWindow();
        });

        main();
    </script>
</body>
</html>
